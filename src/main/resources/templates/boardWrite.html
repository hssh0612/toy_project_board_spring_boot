<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판 작성 폼</title>
</head>
<style>

    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout  input {
        width: 100%;
        box-sizing: border-box;
    }

    .layout  textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }

</style>
<body>
    <div class="layout">
        <form action="/board/writepro" method="post" enctype="multipart/form-data">
            <label>
                <input name="title" type="text">
            </label>
            <label>
                <textarea name="content"></textarea>
            </label>
            <label>
                <input type="file" name="file">
            </label>
                <button type="submit">작성</button>
        </form>
    </div>
</body>
</html>
